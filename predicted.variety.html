<Doctype html lang="en">
 <head>
  <title>Bananalyze Predicted Variety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Header Section -->
  <div id="header"></div>

  <script>
      // Load the header dynamically
      fetch('header.html')
          .then(response => {
              if (!response.ok) {
                  throw new Error('Header file not found');
              }
              return response.text();
          })
          .then(data => {
              document.getElementById('header').innerHTML = data;

              // Reinitialize dropdown functionality after header is loaded
              const script = document.createElement('script');
              script.innerHTML = `
                  function toggleDropdown(menuId) {
                      const menu = document.getElementById(menuId);
                      const isVisible = !menu.classList.contains('hidden');
                      const allMenus = document.querySelectorAll('.dropdown-menu');
                      allMenus.forEach(m => m.classList.add('hidden'));
                      if (!isVisible) {
                          menu.classList.remove('hidden');
                      }
                  }
                  document.addEventListener('click', function (event) {
                      const dropdowns = document.querySelectorAll('.dropdown-menu');
                      const clickedInsideDropdown = event.target.closest('.relative');
                      if (!clickedInsideDropdown) {
                          dropdowns.forEach(menu => menu.classList.add('hidden'));
                      }
                  });
              `;
              document.body.appendChild(script);
          })
          .catch(error => {
              console.error('Error loading header:', error);
              document.getElementById('header').innerHTML = '<p class="text-red-500">Failed to load header.</p>';
          });
  </script>

  <main class="container mx-auto mt-10 px-6">
   <h1 class="text-3xl font-bold text-center">
    PREDICTED VARIETY
   </h1>
   <p class="text-center text-gray-600">
    Based on the uploaded picture
   </p>
   <div class="flex justify-center mt-8">
    <div class="w-1/3">
     <div class="border border-gray-400 h-64 w-64">
     </div>
    </div>
    <div class="w-2/3 pl-8">
     <div class="mb-4">
      <label class="block text-lg font-semibold mb-2">
       Name of Variety:
      </label>
      <div class="bg-green-700 h-10">
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-lg font-semibold mb-2">
       Description of the Variety:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
     <div>
      <label class="block text-lg font-semibold mb-2">
       Characteristics of the Variety:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
